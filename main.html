<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTU Weather</title>
    <link rel="icon" href="images/logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.1/d3.min.js"
      integrity="sha512-EJphfO0pq9xyT3qaHte1zam2S9a1PZ76oHBjayziMT+2lw/Y0NhkSVHS2rfl3t4UX/eyq/D6f9d2sjA6K9t/Kg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="scripts/location.js"></script>
    <script type="text/javascript" src="scripts/drawchart.js"></script>
    <script type="text/javascript" src="scripts/cookie.js"></script>
    <script type="text/javascript" src="scripts/favourite_list.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="navbar has-background-link">
      <div class="navbar-brand">
        <a class="navbar-item">
          <img src="images/logo.png" alt="Logo" />
        </a>
        <a class="navbar-item">
          <h1 class="title is-4 has-text-white">OTU Weather</h1>
        </a>
      </div>
    </header>

    <!-- Search Bar -->
    <section class="section">
      <div class="container">
        <form>
          <div class="field has-addons">
            <div class="control is-expanded">
              <input
                id="city"
                class="input"
                type="text"
                placeholder="Search for city..."
              />
            </div>
            <div class="control">
              <button id="search" class="button is-link">Search</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <main class="section scrollable-section">
      <div class="container">
        <div class="columns">
          <!-- Left column for options -->
          <div class="column is-2">
            <div class="box">
              <h2 class="title is-5">Options</h2>
              <label class="checkbox">
                <input id="toggle" type="checkbox" />
                Search in Fahrenheit
              </label>
              <label class="checkbox">
                <input id="advanced-toggle" type="checkbox" />
                Show Advanced Information
              </label>
            </div>

            <div class="box">
              <h2 class="title is-5">Favourite Locations</h2>
              <div id="favourite-list"></div>
            </div>
          </div>

          <!-- Middle column for main forecast -->
          <div class="column is-8">
            <div class="box">
              <h1 class="title is-10" id="city-name"></h1>

              <div class="weather-info mb-4">
                <img id="weather-icon" src="" width="50" height="50" />
                <h2 class="title is-8" id="current-temperature"></h2>
              </div>
              <h3 id="precipitation-percentage"></h3>
              <h3 id="humidity"></h3>
              <h3 id="windspeed"></h3>
              <div id="advanced-info" class="advanced-info is-hidden">
                <h3 id="cloud-cover"></h3>
                <h3 id="dewpoint"></h3>
                <h3 id="uv-index"></h3>
              </div>

              <div class="level-right mt-4">
                <div class="level-item">
                  <button class="button is-link" id="add-fav">Add to Favourites</button>
                </div>
                <div class="level-item">
                  <button class="button is-link" id="rmv-fav">Remove from Favourites</button>
                </div>
              </div>
            </div>

            <div class="box">
              <h2 class="title is-5">Today's Forecast</h2>
              <div id="forecast-container"></div>
            </div>
            <div id="temperature-chart"></div>
          </div>

          <!-- Right column for 7-day forecast -->
          <div class="column is-2 right">
            <div class="box">
              <h2 class="title is-5">7-Day Forecast</h2>
              <div id="seven-day-forecast"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="content has-text-centered">
        <p><strong>OTU Weather</strong> All rights reserved.</p>
        <p>
          <a href="https://www.facebook.com" target="_blank">Facebook</a> |
          <a href="https://www.twitter.com" target="_blank">Twitter</a> |
          <a href="https://www.instagram.com" target="_blank">Instagram</a> |
          <a href="privacy-policy.html" target="_blank">Privacy Policy</a>
        </p>
      </div>
    </footer>
  </body>
</html>
